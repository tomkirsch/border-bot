<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BorderBot</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            background-color: var(--tg-theme-bg-color, white);
            color: var(--tg-theme-text-color, black);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: sans-serif;
        }
        button {
            padding: 10px 20px;
            background-color: var(--tg-theme-button-color, #0088cc);
            color: var(--tg-theme-button-text-color, white);
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1 id="user-greeting">Hello!</h1>
    <button id="main-action">Click Me</button>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand(); // Opens the app to full height

        // Use the user's name from Telegram
        const user = tg.initDataUnsafe?.user;
        if (user) {
            document.getElementById('user-greeting').innerText = `Hello, ${user.first_name}!`;
        }

        // Native alert on button click
        document.getElementById('main-action').addEventListener('click', () => {
            tg.showAlert("GitHub Pages is hosting this!");
            tg.HapticFeedback.impactOccurred('medium');
        });
    </script>
</body>
</html>
